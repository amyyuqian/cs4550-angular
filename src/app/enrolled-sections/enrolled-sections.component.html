<div class="row mt-4">
  <div *ngFor="let enrollment of enrollments" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex w-100 justify-content-between">
          <h5>Section Title:</h5>
          <p>{{enrollment.sectionTitle}}</p>
        </div>
        <button (click)="unenroll(enrollment)" class="btn btn-primary btn-block">
          Unenroll
        </button>
      </div>
    </div>
  </div>
</div>
