<div class="container-fluid">
  <h1>Profile</h1>
  <form>
    <div class="form-group">
      <input name="username"
      [(ngModel)]="user.username" placeholder="username" class="form-control col-md-4" />
    </div>
    <div class="form-group">
      <input name="firstName"
      [(ngModel)]="user.firstName" placeholder="first name" class="form-control col-md-4" />
    </div>
    <div class="form-group">
      <input name="lastName"
      [(ngModel)]="user.lastName" placeholder="lastName" class="form-control col-md-4" />
    </div>
    <div class="form-group">
      <input name="email"
      [(ngModel)]="user.email" placeholder="email" class="form-control col-md-4" />
    </div>
    <button (click)="update(user)" class="btn btn-primary btn-block col-md-4">
      Update
    </button>
  </form>





  <a *ngIf="user.isAdmin" routerLink="/admin">
    Admin Controls
  </a>
  <app-enrolled-sections *ngIf="!user.isAdmin"></app-enrolled-sections>

</div>
