<h2>Course Grid</h2>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View</a>
           <app-enrollments *ngIf="user && !user.isAdmin" [course]="course" [courseId]="course.id">
           </app-enrollments>
      </div>
    </div>
  </div>
</div>
